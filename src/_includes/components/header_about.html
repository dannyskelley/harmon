<style>
    /*-- -------------------------- -->
<---          Banner            -->
<--- -------------------------- -*/

/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
    #banner-559 {
        padding: var(--sectionPadding);
        /* 137px - 212px */
        padding-top: clamp(18.5625rem, 25vw, 16.25rem);
        /* clips the line from causing overflow issues for going off screen */
        overflow: hidden;
        position: relative;
        z-index: 1;
    }
    #banner-559 .cs-container {
        text-align: center;
        width: 100%;
        max-width: 80rem;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-direction: column;
        gap: 1rem;
    }
    #banner-559 .cs-int-topper {
        font-size: var(--topperFontSize);
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 0.01em;
        margin: 0;
        padding: 0 0 0 1.25rem;
        color: var(--bodyTextColorWhite);
        display: block;
        position: relative;
    }
    #banner-559 .cs-int-topper:before {
        /* yellow line */
        content: "";
        width: 50vw;
        height: 2px;
        background: var(--primaryLight);
   
        opacity: 1;
        position: absolute;
        display: block;
        top: 50%;
        right: 100%;
        transform: translateY(-50%);
    }
    #banner-559 .cs-int-title {
        /* 39px - 61px */
        font-size: clamp(2.4375rem, 6.4vw, 3.8125rem);
        font-weight: 900;
        line-height: 1.2em;
        text-align: inherit;
        margin: 0;
        color: var(--bodyTextColorWhite);
        position: relative;
    }
    #banner-559 .cs-breadcrumbs {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #banner-559 .cs-link {
        /* 16px - 20px */
        font-size: clamp(1rem, 1.5vw, 1.25rem);
        line-height: 1.2em;
        text-decoration: none;
        color: var(--bodyTextColorWhite);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #banner-559 .cs-link:last-of-type {
        /* remove the chevron on the last list item */
    }
    #banner-559 .cs-link:last-of-type::after {
        display: none;
    }
    #banner-559 .cs-link:after {
        /* chevron - added as pseudo to make adding and removing them easier */
        content: "";
        width: 1.875rem;
        height: 0.125rem;
        /* 12px - 24px */
        margin: 0 clamp(0.75rem, 2vw, 1.5rem);
        background-color: #fff;
    }
    #banner-559 .cs-link.cs-active {
        color: var(--primaryLight);
    }
    #banner-559 .cs-background {
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }
    #banner-559 .cs-background:before {
        /* background color overlay */
        content: "";
        position: absolute;
        display: block;
        height: 100%;
        width: 100%;
        background: var(--secondary);
        opacity: 0.8;
        top: 0;
        left: 0;
        z-index: 1;
    }
    #banner-559 .cs-background img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        /* Makes img tag act as a background image */
        object-fit: cover;
    }
}

                                
</style>

<div id="banner-559" data-aos="fade-in">
    <div class="cs-container">
        <span class="cs-int-topper" style="opacity: .7;">About Us</span>
        <span class="cs-int-title" style="text-align: left;">Infinity Home Solutions</span>
        <div class="cs-breadcrumbs">
            <a href="" class="cs-link" style="opacity: .5;">Home</a>
            <a href="" class="cs-link cs-active">About</a>
        </div>
    </div>
    <!--Background Image-->
    <picture class="cs-background">
        <!--Mobile Image-->
        <source media="(max-width: 600px)" srcset="/assets/images/bg.jpg">
        <!--Tablet and above Image-->
        <source media="(min-width: 601px)" srcset="/assets/images/bg.jpg">
        <img loading="lazy" decoding="async" src="/assets/images/bg.jpg" alt="dna" width="1280" height="568" aria-hidden="true">
    </picture>
</div>
